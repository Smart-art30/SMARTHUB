{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <h4>Edit Profile</h4>

    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control" value="{{ teacher.phone }}">
        </div>

        <div class="mb-3">
            <label>Designation</label>
            <input type="text" name="designation" class="form-control" value="{{ teacher.designation }}">
        </div>

        <div class="mb-3">
            <label>Qualification</label>
            <input type="text" name="qualification" class="form-control" value="{{ teacher.qualification }}">
        </div>

        <div class="mb-3">
            <label>Profile Picture</label>
            <input type="file" name="profile_picture" class="form-control">
        </div>

        <button class="btn btn-primary">Save Changes</button>
        <a href="{% url 'dashboard:teacher_dashboard' %}" class="btn btn-secondary">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
