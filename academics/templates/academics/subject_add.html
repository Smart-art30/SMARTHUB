{% extends "base.html" %}
{% block content %}
<h3>Add Subjects</h3>
<form method="post">
    {% csrf_token %}
    <input type="text" class="form-control mb-2" name="name" placeholder="Subject Name" required>
    <input type="text" class="form-control mb-2" name="code" placeholder="Subject Code">
    <button class="btn btn-success">Save</button>
</form>


{% endblock %}
