{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">Student Exam Reports</h3>

    {% if students %}
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Student</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.user.get_full_name }}</td>
                <td>
                    <a href="{% url 'academics:student_report' student.id %}" class="btn btn-sm btn-primary">
                        View Report
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="text-muted">No students available.</p>
    {% endif %}
</div>
{% endblock %}
