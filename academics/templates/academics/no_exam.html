{% extends "base.html" %}

{% block content %}
<div class="container mt-5">

        <h4>No Exam Found</h4>
        <p>
            There is no exam assigned for
            <strong>{{ school_class }}</strong>

            Go Back
        </a>
    </div>
</div>
{% endblock %}
