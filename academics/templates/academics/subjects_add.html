{% extends "base.html" %}
{% block content %}
<h2>Add New Subject</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Subject</button>
    <a href="{% url 'academics:subject_list' %}" class="btn btn-secondary">Cancel</a>
</form>



{% endblock %}
