{% extends "base.html" %}
{% block content %}

<h2>Class Mark Lists</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Class</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for class in classes %}
        <tr>
            <td>{{ class.name }}</td>
            <td>
                <a href="{% url 'academics:admin_class_marks' class.id %}"
                   class="btn btn-primary btn-sm">
                    View Marks
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
