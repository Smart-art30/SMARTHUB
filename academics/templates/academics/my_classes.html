{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3>My Classes</h3>
    <div class="list-group mt-3">
        {% for assignment in assigned_classes %}
            <a href="{% url 'academics:enter_marks' assignment.school_class.id default_exam_id %}" 
               class="list-group-item list-group-item-action">
                {{ assignment.school_class.name }} {{ assignment.school_class.stream }}
                ({{ assignment.school_class.school.name }})
            </a>
        {% empty %}
            <p class="text-muted">You are not assigned to any class yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
