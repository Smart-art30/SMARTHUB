{% extends 'base.html %}
{% block content %}

<h3>Add Exam </h3>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" class="form-control mb-2" name="name" placeholder="Exam Name" required>
    <input type="text" class="form-control mb-2" name="term" placeholder="Term" required>
    <button class="btn btn-success">Save</button>
</form>
{% endblock %}
