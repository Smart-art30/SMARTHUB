{% extends 'base.html' %}
{% block content %}

<h3>Add Exam </h3>
<form method="post">
    {% csrf_token %}
    <div class="mb-2">
        <label>Exam Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-2">
        <label>Term</label>
        <input type="text" name="term" class="form-control" required>
    </div>
    <div class="mb-2">
        <label>Year</label>
        <input type="number" name="year" class="form-control" required>
    </div>
    <button class="btn btn-success">Create Exam</button>
</form>

{% endblock %}
