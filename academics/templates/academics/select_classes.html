{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h4>Select Class(es) to Enter Marks</h4>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="classes" class="form-label">Classes</label>
            <select name="classes" id="classes" class="form-select" multiple required>
                {% for cls in classes %}
                <option value="{{ cls.id }}">{{ cls.name }} {{ cls.stream }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
    </form>
</div>
{% endblock %}
