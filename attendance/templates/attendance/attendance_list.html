{% extends 'base.html' %}

{% block title %}
STudent List

{% endblock %}

{% block content %}
<h2>Students</h2>
<table>
<tr>
  <th>Student</th>
  <th>Date</th>
  <th>Status</th>
  <th>Action</th>
</tr>

{% for a in attendances %}
<tr>
  <td>{{ a.student }}</td>
  <td>{{ a.date }}</td>
  <td>{{ a.status }}</td>
  <td>
    <a href="{% url 'attendance_detail' a.pk %}">View</a>
  </td>
</tr>
{% endfor %}
</table>

{% endblock %}
