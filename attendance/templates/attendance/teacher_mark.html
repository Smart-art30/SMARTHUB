{% extends "base.html" %}

{% block content %}
<h3>Mark Attendance - {{ student_class.name }} {{ student_class.stream }}</h3>

<form method="post">
    {% csrf_token %}
    <table class="table">
        <thead>
            <tr>
                <th>Student</th>
                <th>Status</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.user.get_full_name }}</td>
                <td>
                    <select name="status_{{ student.id }}" class="form-select">
                        {% for key, value in status_choices %}
                        <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <input type="text" name="remarks_{{ student.id }}" class="form-control">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save Attendance</button>
</form>
{% endblock %}
