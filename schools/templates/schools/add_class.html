{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if edit %}Edit Class{% else %}Add Class{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>{% if edit %}Edit Class{% else %}Add New Class{% endif %}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if edit %}Update{% else %}Add Class{% endif %}</button>
        <a href="{% url 'class_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
