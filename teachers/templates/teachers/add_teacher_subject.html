{% extends 'base.html' %}
{% block title %}Assign Teacher Subject{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-book-half me-2"></i> Assign Teacher to Subject</h4>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Assign</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
