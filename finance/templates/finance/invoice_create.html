<!-- finance/templates/finance/invoice_create.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Create Invoice</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="student" class="form-label">Select Student</label>
            <select class="form-control" id="student" name="student" required>
                {% for student in students %}
                <option value="{{ student.id }}">{{ student.full_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="fee" class="form-label">Select Fee</label>
            <select class="form-control" id="fee" name="fee" required>
                {% for fee in fees %}
                <option value="{{ fee.id }}">{{ fee.name }} - {{ fee.amount }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create Invoice</button>
    </form>
</div>
{% endblock %}
