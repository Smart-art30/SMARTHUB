{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'finance:school_payment_methods' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
