{% extends 'base.html' %}
{% block content %}
<h2>{{ fee_structure.name }} - Fee Items</h2>
<table>
    <thead>
        <tr>
            <th>Fee Name</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for items in fee_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>KES {{ item.amount }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No fee items found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'fee_items_list' structure_id %}">View Fee Items</a>

{% endblock %}
