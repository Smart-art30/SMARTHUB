{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Payment Method</h2>
    <p>Are you sure you want to delete <strong>{{ method.method }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'finance:school_payment_methods' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
