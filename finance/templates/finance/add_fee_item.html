{% extends 'base.html' %}
{% block content %}
<h2>Add Fee Item for {{ fee_structure.name }}</h2>

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mb-2">Add Fee Item</button>
</form>

<h3>Existing Fee Items</h3>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for item in fee_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>KES {{ item.amount }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No fee items added yet</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'finance:fee_list' %}" class="btn btn-secondary mt-2">Done</a>

{% endblock %}
